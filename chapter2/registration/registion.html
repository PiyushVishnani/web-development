<!DOCTYPE html>
<html>
    <head>
        <link href="form.css" rel="stylesheet">
        <title> Registeration form</title>
    </head>

    <body>
        <div class="contactUs"> 
            <form action="">
                <label for="customerNAme"> NAME </label>
                <input id="customerName" name="customerNAme" required="" type="text" />

                <label for="customerEmail"> EMAIL </label>
                <input id="customerEmail" name="customerEmail" required="" type="email" />

                <label for="customerPhone"> PHONE </label>
                <input id="customerPhone" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} "type="tel" />
                
                <label for="orderNumber"> ORDER NUMBER </label>
                <input id="orderNumber" name="orderNumber"  type="text" />
                
                <label for="customerNote"> YOUR MESSAGE </label>
                <textarea id="customerNote" name="customerNote" required="" rows="4" ></textarea>
                <h3>
                    Please inform all the information about your issue you can.
                </h3>
                
                <label for="spamProtection"> Spam Protection 
                    <span> &nbsp;&nbsp;&nbsp;&nbsp;What day comes before July 11th?  </span>
                </label>
                <input id="spamProtection" name="spamProtection"  type="text" />
                <button id="customerOrder"> SUBMIT</button>
            
            </form>
        </div>
    </body>
</html>
