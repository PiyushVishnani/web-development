<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 20px rgb(0, 0, 0);
        }
        /* id selector */
        #secondpara{
            color: blueviolet;
        }
        /* class selector */
        .redelement{
            color: aqua;
        }
        .bgblue{
            background-color: blue;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara" class="redelement bgblue">This is first para.</p>
    <p id="secondpara">This is second para.</p>
    <div>
        <p id="thirdpara" style="color: rgb(238, 246, 4); background-color: rgb(9, 248, 29);">This is third para.</p>
        <span></span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
