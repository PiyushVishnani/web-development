<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and String Methods</title>
</head>
<body>
    <div class="container">
        <h1>This is a heading.</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, necessitatibus. Ducimus cupiditate non laborum, impedit vero veritatis placeat asperiores et laboriosam? Et, quia amet quasi voluptatem eaque aliquid fugiat natus temporibus eveniet quo tempore.</p>
    </div>
    <script>
        var string = "this";
        // OR
        var string = 'this';
        var name = "Piyush";
        var message = "I am a bad Guy."
        var temp =  `${name} is a nice person and he has a message: ${message}`;
        // console.log(string + name + message);
        console.log(temp);
        var len = name.length;
        console.log(`Length of name is ${len}`);
        console.log("hello world\nPiyush");  //\n--->new line

        var y = new String("this");
        console.log(y);
    </script>
</body>
</html>
