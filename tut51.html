<body>
    <div>
        <ul>

        </ul>
    </div>
    <script>
        var string1 = "This is a String." 
        var string1 = "This is a String2." 
        console.log(string1);
        let a = "u";
        {
            let a = "u6";
            console.log(a);
        }
        console.log(a);


        const a2 = "This cannot be changed."

        // a2 = "I want to change this constant."  --> const cannot be changed.

            console.log("aaja daru piye.");

            console.log("chotte bachhe daru nhi piite!!");
        }
        

        const cups = 45;
        switch (cups) {
            case 4:
                console.log("value of cups is 4.");
                break;
            case 41:
                console.log("value of cups is 41.");
                break;
            case 42:
                console.log("value of cups is 42.");
                break;
            case 43:
                console.log("value of cups is 43.");
                break;
            case 45:
                console.log("value of cups is 45.");
                break;
        
            default:
                console.log("the value of cups is none of the above")
                break;
        }





    </script>
